{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add Item</h1>

  <form method="POST" action="{% url 'add_item' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-info"> + Add Item</button>
    <a href="{% url 'home' %}" class="btn btn-secondary m-3">back</a>
  </form>
</div>
{% endblock %}
